<div class="card-block">
    <div class="list-group" *ngFor="let formula of formulae">
        <a href="#" class="list-group-item clearfix d-block" *ngIf="formula.satisfied == 'true'">
            <i class="fa fa-check-square-o"></i> {{formula.formula}}
            <span style="color:green" class="float-right small"><em>pass</em></span>
        </a>
        <a routerLink="/verification-results/counterex" (click)="setFormula(formula.id, formula.formula)" class="list-group-item clearfix d-block" *ngIf="formula.satisfied == 'false'">
            <i class="fa fa-exclamation-triangle"></i> {{formula.formula}}
            <span style="color:red" class="float-right small"><em>fail</em></span>
        </a>
    </div>
</div>
