<div [@routerTransition]>
    <app-page-header [heading]="'Verification Results'" [icon]="'fa fa-play'"></app-page-header>

    <router-outlet></router-outlet>
        <hr>

    <div class="row">
        <div class="col-lg-6">
          <div class="card mb-3">
              <div class="card-header">State Space</div>
              <div class="card-block table-responsive">
                  <table class="table table-hover table-striped">
                      <thead>
                      <tr>
                          <th>Type</th>
                          <th>No. of States</th>
                      </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let type of stateSpaceArray">
                            <td> {{type.name}} </td>
                            <td> {{type.states}}</td>
                        </tr>
                      </tbody>
                  </table>
              </div>
          </div>

          <div class="card mb-3">
              <div class="card-header">Runtime</div>
              <div class="card-block table-responsive">
                  <table class="table table-hover table-striped">
                      <thead>
                      <tr>
                          <th>Phase</th>
                          <th>Runtime</th>
                      </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let phase of runtimePhasesArray">
                            <td> {{phase.name}} </td>
                            <td> {{phase.time}}</td>
                        </tr>
                      <tr>
                          <td colspan="2" class="divider"><hr /></td>
                      </tr>
                      <tr *ngFor="let total of runtimeTotalArray">
                          <td> {{total.name}} </td>
                          <td> {{total.time}}</td>

                      </tr>
                      </tbody>
                  </table>
              </div>
          </div>
        </div>
        <!-- /.col-lg-6 -->
        <div class="col-lg-6">
            <div class="card card-default">
                <div class="card-header">
                    <i class="fa fa-bell fa-fw"></i> Checked Formulae
                </div>
                <!-- /.card-header -->
                <app-notification [formulae]="mcresultsArray"></app-notification>
                <!-- /.card-body -->
            </div>

        </div>
        <!-- /.col-lg-6 -->
    </div>
</div>
