<div [@routerTransition]>
    <h2 class="page-header">Analysis Summary </h2>

    <div class="jumbotron">
      <h1>{{scenarioName}}</h1>
      <p>
        {{scenarioDesc}}
      </p>
    </div>

    <div class="row">
        <div class="col-xl-3 col-lg-6">
            <app-stat [bgClass]="'card-primary'" [icon]="'fa fa-sitemap fa-5x'" [count]="numberStates" [label]="'States'" ></app-stat>
        </div>
        <div class="col-xl-3 col-lg-6">
            <app-stat [bgClass]="'card-info'" [icon]="'fa fa-dot-circle-o fa-5x'" [count]="numberTermStates" [label]="'Terminal States'" ></app-stat>
        </div>
        <div class="col-xl-3 col-lg-6">
            <app-stat [bgClass]="'card-success'" [icon]="'fa fa-check-square-o fa-5x'" [count]="numberSuccessfulForm" [label]="'Formulae Verified'" ></app-stat>
        </div>
        <div class="col-xl-3 col-lg-6">
            <app-stat [bgClass]="'card-danger'" [icon]="'fa fa-exclamation-triangle fa-5x'" [count]="numberFailForm" [label]="'Formulae Failed'"></app-stat>
        </div>
    </div>
    <hr>
    <ngb-alert [type]="alert.type" (close)="closeAlert(alert)" *ngFor="let alert of alerts">{{ alert.message }}</ngb-alert>


</div>
